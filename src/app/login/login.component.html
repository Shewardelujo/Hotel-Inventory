<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover="green"
      type="email"
      name="email"
      class="form-control"
      placeholder="Please provide your email"
      [(ngModel)]="email"
    />
    <div>{{ emailControl.errors | json }}</div>
  </div>
  <div class="form-group">
    <input
      appHover="steelBlue"
      type="password"
      name="password"
      class="form-control"
      placeholder="Please provide your email"
      [(ngModel)]="password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
