<div class="mt-3">
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="addPassport()"
  >
    Add Passport
  </button>
</div>
<div class="mt-3">
  <button
    mat-raised-button
    color="primary"
    type="button"
    (click)="deletePassport()"
  >
    Delete Passport
  </button>
</div>
<!-- we have to tell the file that you don't have to create a new form, because we
have done that already, how do we do that? using [formGroup] = bookingForm -->
<!-- so, we are saying that we have already created this form, just go ahead and bind it -->

<form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
  <mat-form-field
    class="example-full-width"
    *ngIf="bookingForm.get('passport')"
  >
    <mat-label>Passport </mat-label>
    <input
      type="text"
      matInput
      formControlName="passport"
      placeholder="Passport Number"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Room Id </mat-label>
    <!-- formControlName performs [(ngModel)]'s job , 2 way binding -->
    <input
      type="text"
      matInput
      formControlName="roomId"
      placeholder="Room Id"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Guest Name </mat-label>
    <input
      type="text"
      matInput
      formControlName="guestName"
      placeholder="Provide an Name "
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Guest Email </mat-label>
    <input
      type="text"
      matInput
      formControlName="guestEmail"
      placeholder="Provide an email "
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Mobile Number </mat-label>
    <input
      type="text"
      matInput
      formControlName="mobileNumber"
      placeholder="Mobile Number"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Room Id </mat-label>
    <input
      type="number"
      matInput
      formControlName="bookingAmount"
      placeholder="Booking Amount"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Checkin Date </mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkinDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Checkout Date </mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkoutDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Booking Date </mat-label>
    <input matInput [matDatepicker]="picker" formControlName="bookingDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <br />
  <div formGroupName="address" class="mt-5">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Address </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="addressLine1"
            placeholder="Address Line1"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="addressLine2"
            placeholder="Address Line2"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="city"
            placeholder="City"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="state"
            placeholder="State"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="country"
            placeholder="Country"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="zipCode"
            placeholder="ZipCode"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="mt-4">
    <button mat-raised-button color="primary" (click)="addGuest()">
      Add Guest
    </button>
  </div>

  <!-- FORM ARRAY STARTS -->

  <div formArrayName="guests">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Guests </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let guest of guests.controls; let i = index">
          <div [formGroupName]="i">
            <!-- [formGroupName] here has to be in square brackets because it is an object part of an array -->
            <mat-form-field class="example-full-width">
              <input
                type="text"
                matInput
                formControlName="guestName"
                placeholder="Guest Name"
              />
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input
                type="text"
                matInput
                formControlName="age"
                placeholder="Age"
              />
            </mat-form-field>
          </div>
          <div class="mt-4">
            <button
              mat-raised-button
              color="primary"
              type="button"
              (click)="removeGuest(i)"
            >
              Remove Guest
            </button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <!-- FORM ARRAY ENDS -->
  <div class="mt-4">
    <button mat-raised-button color="primary" type="button">Book Room</button>
  </div>
</form>
