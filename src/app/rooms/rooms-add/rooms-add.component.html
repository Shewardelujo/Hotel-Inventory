{{ room | json }}

<div class="alert alert-success">{{ successMessage }}</div>
<form (ngSubmit)="AddRoom()">
  <!-- form group and form control is from bootstrap for spacing -->
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="roomType"
      placeholder="Room Type"
      [(ngModel)]="room.roomType"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="amenities"
      placeholder="Amenities"
      [(ngModel)]="room.amenities"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      name="price"
      placeholder="Room Price per night"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="photos"
      placeholder="Photos (Provide link)"
      [(ngModel)]="room.photos"
    />
  </div>
  <div class="form-group">
    <input
      type="datetime"
      class="form-control"
      name="checkinTime"
      placeholder="Check-in Time"
      [(ngModel)]="room.checkinTime"
    />
  </div>
  <div class="form-group">
    <input
      type="datetime"
      class="form-control"
      name="checkoutTime"
      placeholder="Check-out Time"
      [(ngModel)]="room.checkoutTime"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      name="rating"
      placeholder="Rating"
      [(ngModel)]="room.rating"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
